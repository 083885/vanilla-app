<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khongelani weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body cz-shortcut-listen="true"><div class="isimo-sezulu">
  
  <header>
  <form class="search-form" id="search-form">
    <input type="search" placeholder="Enter a city.." required="" id="search-form-input" class="search-form-input">
    <input type="submit" value="Search" required="" class="search-button">
  </form>
  </header>
  <main>
    <div class="weather-data">
    <div>
    <h1 id="city">Johanesburg</h1>
    <p>
      <span id="time">Tue 10:33</span>, <span id="description">clear sky</span>
      <br>
      Humidity: <strong id="humidity">49%</strong>
      <br>
      Wind: <strong id="speed-of-wind">4.63km/h</strong>
    </p>
    </div>
  
    <div>
      <div class="weather-app-temp-container">
      <div>
        <div id="icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-icon"></div>
      </div>
      <div class="weather-temperature" id="temperature">26</div>
    <div class="weather-app-unit">°C</div>
    </div>
    </div>
    </div>
    <div class="weather-forecast" id="forecast"><div class="weather-forecast-day">
      <div class="weather-forecast-date">Wed</div>
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon">
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temperature-max"><strong>26</strong>°
        </span>
        <span class="weather-forecast-temperature-min">19°</span>
        </div>
        </div>
      <div class="weather-forecast-day">
      <div class="weather-forecast-date">Thu</div>
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon">
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temperature-max"><strong>25</strong>°
        </span>
        <span class="weather-forecast-temperature-min">20°</span>
        </div>
        </div>
      <div class="weather-forecast-day">
      <div class="weather-forecast-date">Fri</div>
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temperature-max"><strong>23</strong>°
        </span>
        <span class="weather-forecast-temperature-min">19°</span>
        </div>
        </div>
      <div class="weather-forecast-day">
      <div class="weather-forecast-date">Sat</div>
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" class="weather-forecast-icon">
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temperature-max"><strong>22</strong>°
        </span>
        <span class="weather-forecast-temperature-min">18°</span>
        </div>
        </div>
      <div class="weather-forecast-day">
      <div class="weather-forecast-date">Sun</div>
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon">
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temperature-max"><strong>22</strong>°
        </span>
        <span class="weather-forecast-temperature-min">18°</span>
        </div>
        </div>
      </div>  
  </main>

  <footer>
    This project coded by
    <a href="https://github.com/083885" target="_blank">khongelani claudia khosa</a> is
    <a href="https://github.com/083885" target="_blank">open-sourced on Github</a> and is hosted by  
    <a href="" target="_blank">Netlify.</a>
  </footer>
  <script src="index.js"></script>

</div>
</body>
</body>
</html>
